<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.css</title>
</head>
<body>
    <main>
        <article>
            <section class="screen"></section>
            <section class="operations">
                <ul>
                    <li class="element">%</li>
                    <li class="element">CE</li>
                    <li class="element">C</li>
                    <li class="element"><!-- Simbolo de borrar --></li>
                    <li class="element">1/X</li>
                    <li class="element">X<span>2</span>/li>
                    <li class="element">raiz</li>
                    <li class="element">/</li>
                </ul>
            </section>
            <section class="numbers">
                <ul>
                    <li class="element">1</li>
                    <li class="element">2</li>
                    <li class="element">3</li>
                    <li class="element">4</li>
                    <li class="element">5</li>
                    <li class="element">6</li>
                    <li class="element">7</li>
                    <li class="element">8</li>
                    <li class="element">9</li>
                    <li class="element">+/-</li>
                    <li class="element">0</li>
                    <li class="element">.</li>
                </ul>
            </section>
            <section class="results">
                <ul>
                    <li class="element">X</li>
                    <li class="element">-</li>
                    <li class="element">+</li>
                    <li class="element">=</li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
